{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="form-container" style="position: relative; width: 1270px; height: 790px;">
    <img src="{% static 'background/wedding.jpg' %}" alt="bg_image" style="width: 100%; height: 100%;">
    <div style="position: absolute; top: 50%; left: 65%; transform: translate(-50%, -50%); width: 50%;">


      <body>
    <h1>Login </h1>
    <!-- Username and Password Form -->
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">login</button>
    </form>
    <!-- Google Sign-In Button -->

  </body>
  <form action="{% url 'logout' %}" method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    </div>
</div>

{% endblock %}
