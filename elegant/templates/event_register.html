{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="form-container" style="position: relative; width: 1270px; height: 790px;">

    <img src="{% static 'background/wedding.jpg' %}" alt="bg_image" style="width: 100%; height: 100%;">

    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50%;">

        <form action="{% url 'event_register' %}" method="post" style="background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>

</div>

{% endblock %}
